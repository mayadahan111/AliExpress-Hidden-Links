<div *ngIf="items && items.length" [ngClass]="'list-container'">
  <div *ngFor="let item of items" [ngClass]="'item-card'">
    <img [ngSrc]="'./assets/img/' + item.mainImageUrl" height="250" width="250" (click)="itemClicked(item)"/>
    <p>{{item.title}}</p>
    <p>{{item.price}}</p>
  </div>
</div>
